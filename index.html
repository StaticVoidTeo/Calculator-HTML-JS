<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="screen">
                <input type="text" disabled>
                <input type="text" id="input" disabled>
            </div>
            <div class="pad">
                <button id="clear">C</button>
                <button id="del">DEL</button>
                <button id="div" class="op" data-num="/">รท</button>
                <button id="7" class="num" data-num="7">7</button>
                <button id="8" class="num" data-num="8">8</button>
                <button id="9" class="num" data-num="9">9</button>
                <button id="mul" class="op" data-num="*">x</button>
                <button id="4" class="num" data-num="4">4</button>
                <button id="5" class="num" data-num="5">5</button>
                <button id="6" class="num" data-num="6">6</button>
                <button id="min" class="op" data-num="-">-</button>
                <button id="1" class="num" data-num="1">1</button>
                <button id="2" class="num" data-num="2">2</button>
                <button id="3" class="num" data-num="3">3</button>
                <button id="plus" class="op" data-num="+">+</button>
                <button id="0" class="num" data-num="0">0</button>
                <button id="dot" class="num" data-num=".">.</button>
                <button id="equal" data-num="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
